<header>
  <h1>WTF time is that??</h1>
</header>
<div class="fixed-header">
  <table class="table-bordered equal-columns">
    <thead>
      <tr>
        <th ng-repeat="timeZone in timeZones">{{timeZone.name}}</th>
      </tr>
    </thead>
  </table>
</div>
<div class="time-table">
  <table class="equal-columns table-bordered table-striped">
    <thead class="hidden">
      <tr>
        <th ng-repeat="timeZone in timeZones">{{timeZone.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="utcTime in utcTimes">
        <td ng-repeat="clockTime in convertToLocalClockTimes(utcTime)" ng-class="{night: clockTime.isLateAtNight()}">
          {{clockTime | shortTimeFormat}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="fixed-footer"></div>
